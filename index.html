<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Trybewarts</title>
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="Logo trybewart" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <label for="input-email">Insira o seu Email aqui:
                <input type="email" name="email" id="input-email" placeholder="Email" required></label>
            <label for="input-password">Insira a sua Senha:
                <input type="password" name="password" id="input-password" placeholder="Senha" required></label>
            <button id="submit-button">Entrar</button>
        </form>
    </header>
    <img src="images/trybewarts-colored.svg" alt="Trybewarts colored logo" id="trybewarts-forms-logo">
    <main>
        <form id="evaluation-form">
            <label for="input-name">
                <input type="" id="input-name" placeholder="Nome"></label>
            <label for="input-name">
                <input type="" id="input-lastname" placeholder="Sobrenome"></label>
            <label for="input-email">
                <input type="" id="input-email" placeholder="Email"></label>
            <select name="" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
        </form>
    </main>

</body>
<script src="script.js"></script>

</html>
