<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Trybewarts</title>
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="Logo trybewart" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <label for="input-email">Insira o seu Email aqui:
                <input type="email" name="email" id="input-email-header" placeholder="Email" required></label>
            <label for="input-password">Insira a sua Senha:
                <input type="password" name="password" id="input-password" placeholder="Senha" required></label>
            <button id="submit-button">Entrar</button>
        </form>
    </header>
    <img src="images/trybewarts-colored.svg" alt="Trybewarts colored logo" id="trybewarts-forms-logo">
    <main>
        <form id="evaluation-form">
            <div class="name-lastname">
                <label for="input-name">
                    <input type="" id="input-name" placeholder="Nome"></label>
                <label for="input-name">
                    <input type="" id="input-lastname" placeholder="Sobrenome"></label>
            </div>
            <div class="email-house">
                <label for="input-email">
                    <input type="text" id="input-email" placeholder="Email"></label>
                <label for="house">
                    <select name="house" id="house">
                        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </label> 
            </div>
            <label id="label-family" >Qual sua família?</label>
                <label for="Frontend">
                    <input type="radio" name="family" value="Frontend">
                    Frontend
                </label>
                <label for="Frontend">
                    <input type="radio" name="family" value="Backend">
                    Backend
                </label>
                <label for="Frontend">
                    <input type="radio" name="family" value="FullStack">
                    FullStack
                
            </label>
            <div>
                <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <input type="checkbox" class="subject" value="HoFs" />
                <input type="checkbox" class="subject" value="Jest" />
                <input type="checkbox" class="subject" value="Promises" />
                <input type="checkbox" class="subject" value="React" />
                <input type="checkbox" class="subject" value="SQL" />
                <input type="checkbox" class="subject" value="Python" />
            </div>
        </form>
    </main>

</body>
<script src="script.js"></script>

</html>
